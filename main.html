<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/game-display.css"/>
    <script defer src="./js/main.js"></script>
    <script defer src="./js/enemylist.js"></script>
    <script defer src="./js/itemlist.js"></script>
    <script defer src="./js/characterclass.js"></script>
</head>
<body>
    <header class="header">
        <h1>THE ADVENTURE GAME</h1>
        <label id="hamburger-icon" for="hamburger-btn">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
        <input id="hamburger-btn" type="checkbox" />
        <nav>
            <!--This will be the navigation that the user can select to navigate to new pages-->
            <!--Make this into a hamburger at top left of page and expand from the left edge of screen into view when clicked-->
            <ul class="main-nav">
                <li id="nav"><a href="main.html">Main</a></li>
                <li id="nav"><a href="game-about.html">About</a></li>
                <li id="nav"><a href="game-news.html">News</a></li>
                <li id="nav"><a href="game-gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="modal-box" id="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="gamestart">Welcome to THE ADVENTURE GAME</h2>
                <h3 id="gamestart">Please input character name:</h3>
                <input class="character-name" id="gamestart" placeholder="Character Name..."></input>
                <h3 id="gamestart">Please Select Your Class:</h3>
                <div class="character-class" id="gamestart">
                    <button class="interact warrior" id="class-select">Warrior</button>
                    <button class="interact rogue" id="class-select">Rogue</button>
                    <button class="interact mage" id="class-select">Mage</button>
                </div>
                <button class="interact start-btn" id="gamestart">START NOW</button>
            </div>
        </div>
        <div class="game"> <!--This will be the main gamplay area of the page-->      
            <div class="game-display">
                <button class="interact start-game">Start Game</button>
                <div class="battle"> <!--Battle Screen display-->
                    <div class="enemy"></div>
                </div>
            </div>
            <div class="game-menu">
                <div class="basic-selection">
                    <button class="interact" id="fight">Encounter</button>
                    <button class="interact" id="shop">Shop</button>
                    <button class="interact" id="magicshop">Magic Shop</button>
                    <button class="interact" id="rest">Rest</button>
                </div>
                <div class="merchant">
                    <button class="interact" id="buy">Buy</button>
                    <button class="interact" id="sell">Sell</button>
                    <button class="interact" id="return">Leave</button>
                    <div id="stock">
                        <button class="interact zone-one weapon" id="wood-sword">Wooden Sword $50</button>
                        <button class="interact zone-one armor" id="cloth-armor">Cloth Armor $50</button>
                        <button class="interact zone-one item" id="potion">Potion $5</button>
                    </div>
                </div>
            </div>
            <div class="character">
                <div class="characterinfo">
                    <div id="base-info">
                        <p id="playerName">Name</p>
                        <p id="playerClass">Class</p>
                        <p id="characterLevel">Level</p>
                        <p id="characterXP">XP</p>
                    </div>
                </div>
                <div class="characterstats">Stats
                    <ul>
                        <li id="characterHP">HP</li>
                        <li id="characterMP">MP</li>
                        <li id="characterStr">Strength</li>
                        <li id="characterMag">Magic</li>
                        <li id="characterArmor">Armor</li>
                    </ul>
                </div>
                <div class="inventory">inventory
                    <div class="equipment">
                        <p id="equipWeapon">Weapon</li>
                        <p id="equipArmor">Armor</li>
                    </div>
                    <ul id="item-bag">
                        <li class="items"></li>
                    </ul>
                </div>
                <div class="spellbook">Spells
                    <ul>
                        <li class="spells"></li>
                    </ul>
                </div>
                <div id="character-img"></div>
            </div>
        </div> 
    </main>
</body>
</html>
